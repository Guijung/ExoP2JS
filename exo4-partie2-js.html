<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exo4</title>
  </head>
  <body>
    <script>
      var numb = prompt('Donnez une note !');
      if (numb <= 3 && numb >= 0) {
        alert('NUL');
      } else if (numb <= 6 && numb >= 4) {
        alert('MOYEN');
      } else if (numb <= 7 && numb >=7) {
        alert('ASSEZ BIEN');
      } else if (numb <= 9 && numb >= 8) {
        alert('BIEN');
      } else if (numb <= 10 && numb >=10) {
        alert('EXCELLENT');
      } else if (numb > 10){
        alert('Ceci n est pas une note valide');
      }
    </script>
  </body>
</html>
