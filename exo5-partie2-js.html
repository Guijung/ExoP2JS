      <script>
       
       var day = prompt('Donnez un chiffre entre 0 et 7!');
      if (day = 1){
        alert('LUNDI');
      }   if (day = 2){
        alert('MARDI');
      }  if (day = 3){
        alert('MERCREDI');
      }  if (day = 4){
        alert('JEUDI');
      }  if (day = 5){
        alert('VENDREDI');
      }  if (day = 6){
        alert('SAMEDI');
      }  if (day = 7){
        alert('DIMANCHE');
      }
      else if (day > 7){
        alert('Ceci n est pas valide');
      }
         
      </script>
